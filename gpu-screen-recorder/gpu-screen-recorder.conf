# /etc/gpu-screen-recorder.conf (or ~/.config/gsr/config.conf)
# NOTE: This configuration assumes an AMD or Intel GPU using VAAPI.

[video]
# Recommended: Set a consistent bitrate for quality control
bitrate = 10000k

# Codec (change based on your hardware)
# For AMD/Intel (VAAPI): h264_vaapi or hevc_vaapi
# For NVIDIA (NVENC): h264_nvenc or hevc_nvenc
# For CPU (slower): libx264
encoder = h264_nvenc

# GPU Device (often /dev/dri/renderD128 or similar)
device = /dev/dri/renderD128

# Set quality mode (tune for lower latency/faster encoding)
preset = veryfast

[input]
# Hyprland supports the necessary Wayland protocols
wayland_device = /dev/null
